<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 wrongPadding">
      <h1 class="dishName"> {{ dish.name }}
        <small class="dishRestaurant"> @{{ dish.restaurant_name }} </small>
      </h1>
      <div class=Image>
        <img class="col-xs-12 dishPicture" style="position:static" ng-src="{{ dish.picture }}">
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 sidebar" style="padding-right: 0px; padding-left: 0px;">
      <p class="dishContent"> {{ dish.content }} </p>
      <div class="commentsList"
        <ul class="list-group">
          <li class="list-group-item" style="border-right: 0; border-left: 0; border-top: thin dotted #333; border-radius: 0;" ng-repeat="comment in dish.comments">
            <div>
              {{ comment.content }}
            </div>
            <small>
              {{ comment.created_at | date }}
            </small>
          </li>

          <li class="list-group-item" style="border-right: 0; border-left: 0; border-top: thin dotted #333; border-bottom: thin dotted #333; border-radius: 0;">
            <form ng-submit="form.create(dish.id)">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your comment" ng-model="new_comment">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
