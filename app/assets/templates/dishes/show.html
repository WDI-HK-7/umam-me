<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <h1 class="dishName"> {{ dish.name }}
        <small class="dishRestaurant"> @{{ dish.restaurant_name }} </small>
      </h1>
      <img class="col-xs-12 dishPicture" ng-src="{{ dish.picture }}">
    </div>
    <div class="col-xs-12 col-sm-4">
      <p> {{ dish.content }} </p>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="comment in dish.comments">
          <div>
            {{ comment.content }}
          </div>
          <small>
            {{ comment.created_at | date }}
          </small>
        </li>

        <li class="list-group-item">
          <form ng-submit="form.create(dish.id)">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your comment" ng-model="new_comment">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
