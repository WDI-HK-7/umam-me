<div class="container">
  <div class="row">
    <h1>Show One Dish</h1>
    <img class="col-xs-12" ng-src="{{ dish.picture }}">
    <h6> {{ dish.name }} </h6>
    <h6> {{ dish.content }} </h6> 
    <h6> {{ dish.restaurant_name }} </h6> 

  </div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="comment in dish.comments">
      <div>
        {{ comment.content }}
      </div>
      <small>
        {{ comment.created_at | date }}
      </small>
    </li>

    <li class="list-group-item">
      <form ng-submit="form.create(dish.id)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your comment" ng-model="new_comment">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </li>
  </ul>

 </div>
