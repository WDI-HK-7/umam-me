<div id="loginInput" class="container">
  <div class="col-md-6 col-md-offset-3">
    <h1>Welcome Back</h1>
    <br>
    <form ng-submit="form.login()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="email" ng-model="user.email" style="background-color:transparent;border:0px solid white;">
      </div>
      <div style="border-right: 0; border-left: 0; border-top: thin dotted #333; border-radius: 0;">
      </div>
      <br>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="password" ng-model="user.password" style="background-color:transparent;border:0px solid white;">
      </div>
      <div style="border-right: 0; border-left: 0; border-top: thin dotted #333; border-radius: 0;">
      </div>
      <br>      
      <div>
      <button type="submit" class="btn btn-default">Submit</button>
        <a href="/#/signup">Not a user? Sign Up</a>
      </div>
    </form>
  </div>
</div>
